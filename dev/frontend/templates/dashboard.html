<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Sensores</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .data-box {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 16px;
      text-align: center;
      margin-bottom: 16px;
      background-color: #f9f9f9;
    }

    .chart-card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    .loading-spinner {
      display: none;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Sensores Dashboard</a>
      <a href="/logout" class="btn btn-danger">Logout</a>
    </div>
  </nav>

  <div class="container-fluid mt-4">
    <div class="row">
      <div class="col-md-3">
        <label for="sensorSelect" class="form-label">Seleccionar Sensor:</label>
        <select id="sensorSelect" class="form-select">
          <option value="" disabled selected>Seleccione un sensor</option>
        </select>
      </div>

      <div class="col-md-9">
        <!-- Cajas de datos -->
        <div class="row">
          <div class="col-md-6">
            <div class="data-box">
              <h4>Última Variable 1</h4>
              <p id="lastVariable1">--</p>
            </div>
          </div>
          <div class="col-md-6">
            <div class="data-box">
              <h4>Última Variable 2</h4>
              <p id="lastVariable2">--</p>
            </div>
          </div>
        </div>

        <!-- Gráficos -->
        <div>
          <h2 class="text-center">Datos del Sensor Seleccionado</h2>
          <div class="row">
            <div class="col-md-6">
              <div class="chart-card">
                <h4 id="chart1Label" class="text-danger">Variable 1</h4>
                <canvas id="chart1"></canvas>
              </div>
            </div>
            <div class="col-md-6">
              <div class="chart-card">
                <h4 id="chart2Label" class="text-primary">Variable 2</h4>
                <canvas id="chart2"></canvas>
              </div>
            </div>
          </div>
        </div>

        <!-- Spinner de Carga -->
        <div class="loading-spinner" id="loadingSpinner">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Cargando...</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../static/js/dashboard.js"></script>
</body>
</html>
