<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Sensores</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }

    .chart-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 20px;
    }

    .loading-spinner {
      text-align: center;
      margin: 20px;
    }

    .error-section {
      display: none;
      background: #f8d7da;
      color: #842029;
      border: 1px solid #f5c2c7;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Sensores Dashboard</a>
    </div>
  </nav>

  <div class="container-fluid mt-4">
    <div class="row">
      <div class="col-md-3">
        <label for="sensorSelect" class="form-label">Seleccionar Sensor:</label>
        <select id="sensorSelect" class="form-select">
          <option value="" disabled selected>Seleccione un sensor</option>
        </select>
      </div>

      <div class="col-md-9">
        <!-- Gráficos -->
        <div id="temp-humidity">
          <h2 class="text-center">Datos del Sensor Seleccionado</h2>
          <div class="row">
            <div class="col-md-6">
              <div class="chart-card">
                <h4 class="text-danger">Temperatura (°C)</h4>
                <canvas id="temperatureChart"></canvas>
              </div>
            </div>
            <div class="col-md-6">
              <div class="chart-card">
                <h4 class="text-primary">Humedad</h4>
                <canvas id="otherDataChart"></canvas>
              </div>
            </div>
          </div>
        </div>

        <!-- Spinner de Carga -->
        <div class="loading-spinner" id="loadingSpinner">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Cargando...</span>
          </div>
        </div>

        <!-- Sección de errores -->
        <div id="errors" class="error-section">
          <h4>Errores Detectados</h4>
          <ul id="errorList"></ul>
        </div>
      </div>
    </div>
  </div>

  <script>
    const sensorSelect = document.getElementById('sensorSelect');
    const tempCtx = document.getElementById('temperatureChart').getContext('2d');
    const otherCtx = document.getElementById('otherDataChart').getContext('2d');
    const loadingSpinner = document.getElementById('loadingSpinner');
    const errorSection = document.getElementById('errors');
    const errorList = document.getElementById('errorList');
    let autoUpdateInterval = null;

    // Inicializar los gráficos
    const temperatureChart = new Chart(tempCtx, {
      type: 'line',
      data: { labels: [], datasets: [{ label: 'Temperatura (°C)', data: [], borderColor: 'red', tension: 0.4 }] },
      options: { responsive: true }
    });

    const otherDataChart = new Chart(otherCtx, {
      type: 'line',
      data: { labels: [], datasets: [{ label: 'Humedad', data: [], borderColor: 'blue', tension: 0.4 }] },
      options: { responsive: true }
    });

    // Obtener lista de sensores
    async function fetchSensors() {
      try {
        const response = await fetch('https://tinex3.site/api/dispositivos'); // URL corregida
        if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
        const devices = await response.json();

        if (devices.length === 0) {
          throw new Error("No hay sensores disponibles.");
        }

        devices.forEach(device => {
          const option = document.createElement('option');
          option.value = device.id;
          option.textContent = `${device.nombre} (ID: ${device.id})`;
          sensorSelect.appendChild(option);
        });

        // Cargar datos del primer sensor al iniciar
        const firstSensorId = devices[0].id;
        updateCharts(firstSensorId);
        startAutoUpdate(firstSensorId);
      } catch (error) {
        showError(`Error obteniendo los sensores: ${error.message}`);
      }
    }

    // Actualizar gráficos con datos del sensor seleccionado
    async function updateCharts(sensorId) {
      if (!sensorId) return;

      loadingSpinner.style.display = 'block';
      errorSection.style.display = 'none';
      errorList.innerHTML = '';

      try {
        const response = await fetch(`https://tinex3.site/api/mediciones?sensor_id=${sensorId}`); // URL corregida
        if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
        const data = await response.json();

        if (!Array.isArray(data) || data.length === 0) {
          throw new Error("No hay datos para este sensor.");
        }

        // Actualizar gráficos
        const timestamps = data.map(d => d.timestamp);
        const temps = data.map(d => d.temperatura);
        const humidities = data.map(d => d.humedad);

        temperatureChart.data.labels = timestamps;
        temperatureChart.data.datasets[0].data = temps;
        temperatureChart.update();

        otherDataChart.data.labels = timestamps;
        otherDataChart.data.datasets[0].data = humidities;
        otherDataChart.update();
      } catch (error) {
        showError(`Error actualizando datos: ${error.message}`);
      } finally {
        loadingSpinner.style.display = 'none';
      }
    }

    // Iniciar actualización automática
    function startAutoUpdate(sensorId) {
      if (autoUpdateInterval) clearInterval(autoUpdateInterval);
      autoUpdateInterval = setInterval(() => {
        updateCharts(sensorId);
      }, 10000);
    }

    // Mostrar errores
    function showError(message) {
      errorSection.style.display = 'block';
      const errorItem = document.createElement('li');
      errorItem.textContent = message;
      errorList.appendChild(errorItem);
    }

    // Cambiar sensor
    sensorSelect.addEventListener('change', () => {
      const selectedSensorId = sensorSelect.value;
      updateCharts(selectedSensorId);
      startAutoUpdate(selectedSensorId);
    });

    // Inicializar
    fetchSensors();
  </script>
</body>
